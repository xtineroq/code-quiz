<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

  <header>
    <ul class="nav justify-content-center">
      <li class="hScores">
        <a class="nav-link" id="submitBtn" href="highscores.html">View Highscores</a>
      </li>
      <li class="timer">
        <a class="nav-link disabled" href="#" aria-disabled="true">Time: <span id="time">0</span></a>
      </li>
    </ul>
  </header>

  <main class="container">

    <div class="jumbotron">

      <div id= "main-screen">
        <h1 class="heading">Coding Quiz Challenge!</h1>
        <p class="lead"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
        <hr/>
        <button id="startBtn">Start Quiz</button>
      </div>

      <div id="qContainer" class="hide">
        <h2 id="qTitle"></h2>
        </br>
        <div id="qChoices" class="qChoices"></div>
        <hr>
      </div>

      <div id="endQuiz" class="hide">
        <h2>Finished!</h2>
        <p>Your final score is: <span id="fScore"></span></p>
        <p>
          Enter your initials: <input type="text" id="userInit" max="2" />
          <button id="submitBtn">Submit</button>
        </p>
        <hr>
      </div>

      <div class="result hide">
        <h4 id="result"></h4>
      </div>
    
    </div>

  </main>

  <script src="script.js"></script>
  <script src="questions.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
